apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "beelzebub-chart.fullname" . }}-test-connection"
  labels:
    {{- include "beelzebub-chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    {{- range $value := .Values.beelzebubServiceConfigs }}
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "beelzebub-chart.fullname" . }}:{{ trimPrefix ":" $value.config.address }}']
    {{- end }}
  restartPolicy: Never
