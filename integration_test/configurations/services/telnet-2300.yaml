apiVersion: "v1"
protocol: "telnet"
address: ":2300"
description: "TELNET interactive for integration tests"
commands:
  - regex: "^ls$"
    handler: "bin  boot  dev  etc  home  lib  media  mnt  opt  proc  root  run  sbin  srv  sys  tmp  usr  var"
  - regex: "^pwd$"
    handler: "/root"
  - regex: "^whoami$"
    handler: "root"
  - regex: "^id$"
    handler: "uid=0(root) gid=0(root) groups=0(root)"
  - regex: "^uname$"
    handler: "Linux"
  - regex: "^cat /etc/passwd$"
    handler: "root:x:0:0:root:/root:/bin/bash\nuser:x:1000:1000:user:/home/user:/bin/bash"
  - regex: "^ps$"
    handler: "  PID TTY          TIME CMD\n 1234 pts/0    00:00:00 bash\n 5678 pts/0    00:00:00 ps"
  - regex: "^(.+)$"
    handler: "command not found"
serverVersion: "Linux telnetd"
serverName: "test-server"
passwordRegex: "^(test|root|password)$"
deadlineTimeoutSeconds: 60
